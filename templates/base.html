<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT MANAGEMENT v1.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-700 shadow-lg">
        <div class="px-4 py-3">
            <div class="flex items-center">
                <div class="ml-2">
                    <h1 class="text-2xl font-bold text-white text-center ">STUDENT MANAGEMENT v1.0</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 mt-8">
        <center class="text-white text-sm font-semibold">
            &copy; TABURNAL, Emmanuel Brylle O.
        </center>
    </footer>
</body>

</html>
